<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐲 端午龍舟競速</title>
    <link rel="stylesheet" href="/duanwu-game/style.css"> 
</head>
<body>

    <div class="game-container">
        <h1>🐲 端午龍舟競速挑戰</h1>
        
        <div class="info-panel">
            <p class="narrator-text">
                「鑼鼓喧天！端午龍舟大賽開始了！請在 20 秒內瘋狂點擊，為你的龍舟隊爭光吧！」
            </p>
            <div class="timer-display">
                ⏱️ 剩餘時間: <span id="time">20</span> 秒
            </div>
            <div id="player-clicks" class="click-count-info">
                划槳次數: 0
            </div>
        </div>
        
        <div class="race-track">
            
            <div class="boat-lane player-lane">
                <span class="boat-icon">🥇 玩家龍舟</span>
                <div class="progress-bar">
                    <div id="player-progress" class="progress-fill"></div>
                </div>
            </div>
            
            <div class="boat-lane computer-lane">
                <span class="boat-icon">🥈 電腦龍舟</span>
                <div class="progress-bar">
                    <div id="computer-progress" class="progress-fill"></div>
                </div>
            </div>
            
            <div class="finish-marker">終點線</div> 
        </div>

        <button id="paddle-button" class="paddle-button">
            **快 划！**
        </button>

        <div class="overlay" id="overlay">
            <div class="message-box">
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <button onclick="startGame()">再比一次！</button>
            </div>
        </div>
    </div>
    
    <script src="/duanwu-game/script.js"></script>
</body>
</html>
